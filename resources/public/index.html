<html ng-app="totalisatorApp" ng-controller="IndexController">
<head>
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="webjars/bootstrap/3.3.5/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="lib/ngtags/ng-tags-input.css"/>
    <link rel="stylesheet" href="lib/ngtags/ng-tags-input.bootstrap.css"/>
    <link rel="stylesheet" href="css/custom.css">
</head>
<body ng-controller="IndexController as vm">

<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">Totalisator</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <form class="navbar-form navbar-right">
                <div class="form-group">
                    <input placeholder="Username" class="form-control" type="text" ng-model="vm.username" ng-disabled="vm.isLoggedIn">
                </div>
                <div class="form-group" ng-hide="vm.isLoggedIn">
                    <input placeholder="Password" class="form-control" type="password" ng-model="vm.password">
                </div>
                <button ng-hide="vm.isLoggedIn" type="submit" class="btn btn-success" ng-click="vm.login()">Sign in</button>
                <button ng-show="vm.isLoggedIn" type="submit" class="btn btn-success" ng-click="vm.logout()">Logout</button>
            </form>
        </div>
        <!--/.navbar-collapse -->
    </div>
</nav>

<div class="container" data-ng-view></div>

<footer class="footer">
    <div class="container">
        <p class="text-muted">Â© Tieto 2015</p>
    </div>
</footer>

<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="webjars/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="webjars/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="webjars/angularjs/1.4.3-1/angular.min.js"></script>
<script src="webjars/angularjs/1.4.3-1/angular-route.min.js"></script>
<script src="lib/ngtags/ng-tags-input.js"></script>

<script src="js/factories.js"></script>
<script src="js/controllers.js"></script>
<script src="js/module.js"></script>
</body>
</html>
